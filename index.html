<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="score-home">
                    <span class="score" id="home">0</span>
                </div>
                <button onclick="incrementHome(1)">+1</button>
                <button onclick="incrementHome(2)">+2</button>
                <button onclick="incrementHome(3)">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="score-guest">
                    <span class="score" id="guest">0</span>
                </div>
                <button onclick="incrementGuest(1)">+1</button>
                <button onclick="incrementGuest(2)">+2</button>
                <button onclick="incrementGuest(3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
